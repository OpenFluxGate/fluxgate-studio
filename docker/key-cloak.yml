version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-dev
    environment:
      # Admin Account
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # H2 embedded Database (start-dev default)
      KC_HEALTH_ENABLED: true
    ports:
      - "18080:8080"
    volumes:
      # Realm configuration import
      - ./fluxgate-realm.json:/opt/keycloak/data/import/fluxgate-realm.json:ro
      # H2 data persistence (keep data when container restarts)
      - keycloak_data:/opt/keycloak/data
    command:
      - start-dev
      - --import-realm
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  keycloak_data: