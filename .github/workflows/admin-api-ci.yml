name: Admin API CI

on:
  push:
    branches: [ "main", "development/**" ]
    paths:
      - 'fluxgate-studio-admin-api/**'
      - '.github/workflows/admin-api-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'fluxgate-studio-admin-api/**'
      - '.github/workflows/admin-api-ci.yml'

defaults:
  run:
    working-directory: fluxgate-studio-admin-api

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: fluxgate
          MONGO_INITDB_ROOT_PASSWORD: fluxgate123
          MONGO_INITDB_DATABASE: fluxgate
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --username fluxgate --password fluxgate123 --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      FLUXGATE_MONGO_URI: "mongodb://fluxgate:fluxgate123@localhost:27017/fluxgate?authSource=admin"
      FLUXGATE_MONGO_DB: "fluxgate"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Check code style
        run: mvn -B spotless:check

      - name: Build (skip tests first)
        run: mvn -B compile -DskipTests

      - name: Run tests with coverage
        run: mvn -B verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: 'fluxgate-studio-admin-api/target/site/jacoco/jacoco.xml'
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: 'fluxgate-studio-admin-api/target/surefire-reports/*.xml'

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: 'fluxgate-studio-admin-api/target/site/jacoco/'
